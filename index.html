</div>

<script src="clock/analogClock.js"></script>
<script>
var opt = new AnalogClockOption(); opt.width = 100;
var clock = new AnalogClock("clock", opt);
clock.panel.style.border = "solid 0px red";
clearInterval(clock.loop)

c=document.getElementById("c")
c.width=500;
c.height=500;
xWordData={}
function readXWordData(file,callback)
{
  var rawFile = new XMLHttpRequest();
  rawFile.open("GET", file, false);
  rawFile.onreadystatechange = function (){
    if(rawFile.readyState === 4 && (rawFile.status === 200 || rawFile.status == 0)){
      console.log(JSON.parse(rawFile.responseText))
      xWordData=rawFile.responseText
      callback(JSON.parse(rawFile.responseText));
    }
  }
  rawFile.send(null);
}
function displayXWord(data,c){
  console.log(data)
  var ctx=c.getContext("2d")

  var cellCount=data.board.cells.length
  var length=Math.sqrt(cellCount)
  if(length%1!=0){
    throw "Not square!"
  }

  cellWidth=c.width/length
  cellHeight=c.height/length
  ctx.fillStyle="black"
  ctx.textAlign = 'center';
  ctx.font = length*2+'px serif';

  ctx.textBaseline = "middle";
  for(var row=0;row<length;row++){
    for(var col=0;col<length;col++){
      i=row*length+col;
      square=data.board.cells[i]
      if(square.blank==true){
        ctx.fillRect(col*cellWidth,row*cellHeight,cellWidth,cellHeight)
      }else{
        ctx.strokeRect(col*cellWidth,row*cellHeight,cellWidth,cellHeight)
        ctx.fillText(square.guess,(col+0.5)*cellWidth,(row+0.5)*cellHeight)
      }

    }
  }
}
function displayProgression(data,c,timestamp){

  var ctx=c.getContext("2d")

  var cellCount=data.board.cells.length
  var length=Math.sqrt(cellCount)
  if(length%1!=0){
    throw "Not square!"
  }

  cellWidth=c.width/length
  cellHeight=c.height/length
  ctx.fillStyle="black"
  ctx.textAlign = 'center';
  ctx.font = length*2+'px serif';

  ctx.textBaseline = "middle";
  ctx.clearRect(0,0,c.width,c.height)
  allFilled=true;
  for(var row=0;row<length;row++){
    for(var col=0;col<length;col++){
      i=row*length+col;
      square=data.board.cells[i]
      if(square.blank==true){
        ctx.fillRect(col*cellWidth,row*cellHeight,cellWidth,cellHeight)
      }else {
        ctx.strokeRect(col*cellWidth,row*cellHeight,cellWidth,cellHeight)
        if(square.timestamp<timestamp){
          ctx.fillText(square.guess,(col+0.5)*cellWidth,(row+0.5)*cellHeight)
        }else{
          allFilled=false
        }
      }
    }
  }
  var date=new Date((parseInt(data.minGuessTime)+timestamp)*1000)
  clock.setTime(date)

  if(allFilled==false){
    setTimeout(function(){displayProgression(data,c,(timestamp+1))},1)

  }
}
readXWordData("xword.json",function(x){
